<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Login 2 - Pi Social Club</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;600&display=swap" rel="stylesheet">

<body>
   
</body>
</html>
   <main>
      <div class="card">
         <div class="card__header">
            <div class="card__logo">
               <img class="card__logo-img" src="./img/Raspberry_Pi_Logo.svg" alt="">
            </div>
            <h1 class="card__title">Welcome at <span>Pi Social Club</span> </h1>
         </div>
         <div class="card__body">
            <form class="card__form" action="#">
               <input class="card__input" type="text" placeholder="Username">
               <input class="card__input" type="password" placeholder="Password">
               <input class="card__input card--btn-login" type="submit" value="Log In">
            </form>
            <div class="card__register">
               <span>or</span>
               <a class="card__register-link" href="./register.html">Register</a>
            </div>
         </div>
      </div>
   </main>
</body>
</html>
